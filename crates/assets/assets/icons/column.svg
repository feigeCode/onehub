<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 60" width="48" height="60">
    <defs>
        <linearGradient id="columnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2DB8EE;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#1B9BDB;stop-opacity:1"/>
        </linearGradient>
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
            <feOffset dx="0" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g filter="url(#shadow)">
        <rect x="10" y="8" width="28" height="42" rx="2.5" fill="url(#columnGrad)"/>
        <rect x="10" y="8" width="28" height="8" rx="2.5" fill="white" opacity="0.2"/>
        <line x1="15" y1="20" x2="33" y2="20" stroke="white" stroke-width="1.8" opacity="0.9" stroke-linecap="round"/>
        <line x1="15" y1="27" x2="33" y2="27" stroke="white" stroke-width="1.8" opacity="0.9" stroke-linecap="round"/>
        <line x1="15" y1="34" x2="30" y2="34" stroke="white" stroke-width="1.8" opacity="0.9" stroke-linecap="round"/>
        <line x1="15" y1="41" x2="32" y2="41" stroke="white" stroke-width="1.8" opacity="0.9" stroke-linecap="round"/>
        <rect x="10" y="8" width="28" height="42" rx="2.5" fill="none" stroke="#1589C3" stroke-width="0.5" opacity="0.6"/>
    </g>
</svg>