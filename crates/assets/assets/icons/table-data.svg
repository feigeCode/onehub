<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <defs>
            <linearGradient id="tbdata" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#64B5F6"/>
                <stop offset="100%" style="stop-color:#1E88E5"/>
            </linearGradient>
        </defs>

        <!-- Table container -->
        <rect x="2" y="2" width="12" height="12" rx="1.2"
              fill="url(#tbdata)"/>

        <!-- Header line -->
        <line x1="3" y1="5" x2="13" y2="5"
              stroke="white" stroke-width="1" opacity="0.7"/>

        <!-- Data rows -->
        <rect x="3.2" y="6.5" width="9.6" height="1.2" rx="0.3"
              fill="white" opacity="0.9"/>
        <rect x="3.2" y="8.5" width="9.6" height="1.2" rx="0.3"
              fill="white" opacity="0.85"/>
        <rect x="3.2" y="10.5" width="9.6" height="1.2" rx="0.3"
              fill="white" opacity="0.8"/>
    </svg>