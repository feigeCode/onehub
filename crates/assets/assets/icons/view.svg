<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 60" width="48" height="60">
    <defs>
        <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3ED6FF;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#1B9BDB;stop-opacity:1"/>
        </linearGradient>
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
            <feOffset dx="0" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g filter="url(#shadow)">
        <rect x="6" y="12" width="36" height="36" rx="3" fill="url(#tableGrad)"/>
        <ellipse cx="24" cy="30" rx="14" ry="10" fill="white" opacity="0.9"/>
        <circle cx="24" cy="30" r="6" fill="#1B9BDB"/>
        <circle cx="24" cy="30" r="3" fill="#1589C3"/>
        <circle cx="25" cy="28" r="2" fill="white" opacity="0.8"/>
    </g>
</svg>